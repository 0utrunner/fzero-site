<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F-ZERO</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="menu-box"></div>
    <div id="fz-image">
      <img src="https://fzerocentral.org/images/header.png" />
      <h6 class="nav-sections" style="left: 238px; bottom: 139px">
        Community Update
      </h6>
      <h6 class="nav-sections" style="left: 231px; bottom: 152px">
        Discord Server
      </h6>
    </h6>
    <h6 class="nav-sections" style="left: 222px; bottom: 165px">
      Overall Ladder
    </h6>
    <h6 class="nav-sections" style="left: 210px; bottom: 178px">
      Championships
    </h6>
    </div>
    <div id="games">
      <h6>Choose Game</h6>
      <img class="image1" src="https://fzerocentral.org/images/unselected_game_climax.gif" />
      <img class="image2" src="https://fzerocentral.org/images/unselected_game_gpl.gif" />
      <img class="image3" src="https://fzerocentral.org/images/unselected_game_mv.gif" />
      <img class="image4" src="https://fzerocentral.org/images/unselected_game_x.gif" />
      <img class="image5" src="https://fzerocentral.org/images/unselected_game_gx.gif" />
      <img class="image6" src="https://fzerocentral.org/images/unselected_game_snes.gif" />
    </div>
    <div id="psa">
      <p style="margin: 0px">
        You can now reset your password via email, login, and submit new
        records.
      </p>
      <p style="margin: 0px">The forum and sign ups are still offline.</p>
    </div>
    <div id="login-bar"></div>
    <div id="social-icons">
      <img
        class="twit"
        src="https://fzerocentral.org/images/social/twitter.png"
      />
      <img
        class="face"
        src="https://fzerocentral.org/images/social/facebook.png"
      />
      <img
        class="yout"
        src="https://fzerocentral.org/images/social/youtube.png"
      />
      <img
        class="twch"
        src="https://fzerocentral.org/images/social/twitch.png"
      />
    </div>
    <div id="login">
      <p>
        |
        <span style="color: rgb(61, 106, 147); text-decoration: underline"
          >Login</span
        >
      </p>
    </div>
    <div id="overall-news"></div>
    <div id="welcome-news">
      <img src="https://fzerocentral.org/images/welcome_banner.png" />
    </div>
    <div id="construction-image">
      <img src="https://i.kym-cdn.com/photos/images/original/001/351/621/894" />
    </div>
    <div id="under-construction">
      <p><span style="color: rgb(201, 211, 111)">UNDER CONSTRUCTION</span></p>
    </div>
  </body>
</html>
